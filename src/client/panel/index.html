<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speedpaint Giveaway: Control Panel</title>
  <link rel="stylesheet" type="text/css" href="../common/css/panel.css">
  <link rel="stylesheet" type="text/css" href="css/panel.css">
</head>
<body>
  <div id="connection-state" class="disconnected">
    Disconnected
  </div>

  <a id="auth-link" href="#" target="_top"><button id="authorize-btn">Authorize with Twitch</button></a>

  <div id="start-giveaway-container">
    <h3>Current Giveaway</h3>
    <input id="giveaway-duration" type="text" placeholder="Giveaway Duration (1hr, 1 hour 30 min, ...)" value="" disabled>
    <button id="giveaway-start-btn" disabled>Start Giveaway</button>
  </div>

  <div id="cancel-giveaway-container">
    <h3>Cancel Giveaway</h3>
    <p id="warning" class="warning hidden">This operation cannot be undone!</p>
    <button id="giveaway-cancel-btn" disabled>Cancel Giveaway</button>
    <button id="giveaway-confirm-btn" class="hidden">Are You Sure?!</button>
  </div>

  <script type="module" src="./js/panel.js" />
</body>
</html>
