<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speedpaint Giveaway: Test Data Injection</title>
  <link rel="stylesheet" type="text/css" href="../common/css/panel.css">
  <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>
  <div id="connection-state" class="disconnected">
    Disconnected
  </div>

  <div id="bits-test-container">
    <h3>Bits</h3>
    <select id="bits-user">
    </select>
    <input id="bits-amount" type="text" placeholder="bits thrown">
    <button id="bits-btn">Bits Test</button>
  </div>

  <div id="sub-test-container">
    <h3>Subscription</h3>
    <select id="sub-gifter">
    </select>
    <input id="sub-amount" type="text" placeholder="number of subscriptions"> <br />
    <input id="sub-is-gift" type="checkbox" name="sub-is-gift" checked>
    <label for="sub-is-gift">Subscription is a gift</label> <br />

    <button id="sub-test">Subscription Test</button>
  </div>

  <script type="module" src="./js/test.js" />
</body>
</html>
